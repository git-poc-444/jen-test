# Node Image for docker on which code will execute
image: node:latest

# This is the stages / task to perfom in jobs
stages:
  - build
  - deploy
  
# caching for reuse 
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/
  - dist/  
  
# This command is run before the execution of stages   
before_script:
  - npm install

# Job One for making build
build_master:
  stage: build
  script:
  - npm run build
  only: ['master']
  artifacts:
    name: ${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}
    paths:
        - dist/

# Job Two for deploy build to server
deploy_master:
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
#    - chmod 400 ~/$SSH_PRIVATE_KEY
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - apt-get update -y
    - apt-get install sshpass
    - apt-get -y install rsync
  script:
    - sshpass -p $SSH_PWD rsync -arv dist/ -e ssh ubuntu@$DEPLOY_SERVER:/var/www/test-angular-cicd/dist/
#    - rsync -zvhr -auv -e ssh dist/ ssh ubuntu@$DEPLOY_SERVER:/var/www/test-angular-cicd/
#    - rsync -rav --delete dist/ ubuntu@$DEPLOY_SERVER:/var/www/test-angular-cicd/
  only: ['master']