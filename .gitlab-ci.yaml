image: node:latest

# This is the stages / task to perfom in jobs
stages:
  - build
  - deploy
  
# This command is run before the execution of stages   
before_script:
  - npm install -g @angular/cli

# Job One for making build
build_master:
  stage: build
  script:
  - ng build
  only: ['master']

# Job Two for deploy build to server
deploy_master:
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - chmod 400 $SSH_PRIVATE_KEY
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - apt-get update -y
    - apt-get -y install rsync
  script:
    - ssh -i $SSH_PRIVATE_KEY ubuntu@$DEPLOY_SERVER
    - rsync -zvhr -auv -e "ssh -i $SSH_PRIVATE_KEY" dist/ ubuntu@$DEPLOY_SERVER:/var/www/test-angular-cicd/dist/pwa-example
  only: ['master']